        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        <script type="text/javascript">
            $("#submit").on("click", function(event) {
                event.preventDefault();
                var valid = true;
                
                if($("#name").val() === "" || $("#photo").val() === ""){
                    valid = false;
                } else if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                    valid = false;
                }
                
                if(valid === true) {
                    var newFriend = {
                        name: $("#name").val().trim(),
                        photo: $("#photo").val().trim(),
                        scores: [
                            $("#question1").val(),
                            $("#question2").val(),
                            $("#question3").val(),
                            $("#question4").val(),
                            $("#question5").val(),
                            $("#question6").val(),
                            $("#question7").val(),
                            $("#question8").val(),
                            $("#question9").val(),
                            $("#question10").val()
                        ]
                    };
                    var currentURl = window.location.origin;
                    $.post(currentURl + "/api/friends", newFriend, function(data){
                        $(".friendName").text(data.name);
                        $("#friendPhoto").attr("src", data.photo);
                        $("#friendModal").modal("toggle");
                    });
                } else {
                    alert("Survey is incomplete!");
                }
            });
        </script>
